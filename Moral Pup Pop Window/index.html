<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Popup Moral</title>
  </head>
  <body>
    <div class="container">
      <button class="openModalBtn" onclick="openMoral()">Open Moral</button>

      <div class="popup">
        <h1>Moral</h1>
        <p>"Embrace challenges with resilience, spread kindness, and find joy in the little moments that make life meaningful."</p>
        
        <button type="button" class="closeModalBtn" onclick="closeModal()">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
